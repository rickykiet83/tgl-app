<mat-form-field floatLabel="fill">
    <mat-label>Port</mat-label>
    <mat-select [(ngModel)]="selectedFilter" (selectionChange)="onFilterChanged($event.value)" class="account-selection"
        placeholder="Filter selection">
        <mat-option *ngFor="let filter of (filterList)" [value]="filter">
            {{filter}}
        </mat-option>
    </mat-select>
</mat-form-field>
