<mat-form-field floatLabel="fill">
    <mat-label>Sort By</mat-label>
    <mat-select [ngModel]="selectedOrder" (selectionChange)="onSortByChanged($event.value)" class="account-selection"
        placeholder="Order selection">
        <mat-option *ngFor="let order of (orders)" [value]="order">
            {{order}}
        </mat-option>
    </mat-select>
</mat-form-field>
